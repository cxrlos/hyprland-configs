# ─────────────────────────────────────────────
#  monitors.conf
#
#  Main: 2160x1080 @ 60 Hz (21:9 ultrawide)
#  Secondary monitors: auto-placed when plugged in
#
#  To lock to a specific connector, replace the first line with:
#    monitor = eDP-1,2160x1080@60,0x0,1
#    monitor = HDMI-A-1,preferred,auto,1
#
#  Find your connector names with:
#    hyprctl monitors    (while Hyprland is running)
#    wlr-randr           (any time)
# ─────────────────────────────────────────────

# Primary — 2160x1080 ultrawide
monitor = ,2160x1080@60,0x0,1

# Catch-all for any secondary monitor plugged in
monitor = ,preferred,auto,1
