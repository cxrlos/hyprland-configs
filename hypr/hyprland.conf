source = ~/.config/hypr/monitors.conf
source = ~/.config/hypr/animations.conf
source = ~/.config/hypr/keybinds.conf
source = ~/.config/hypr/rules.conf

# ── Autostart ────────────────────────────────
exec-once = waybar
exec-once = swww-daemon
exec-once = waypaper --restore
exec-once = swaync
exec-once = wl-paste --watch cliphist store
exec-once = /usr/lib/polkit-gnome/polkit-gnome-authentication-agent-1
exec-once = hypridle

# ── Scratchpads (pre-started, toggled with Super+` and Super+Y) ──────
exec-once = [workspace special:scratch silent] alacritty --class scratchpad
exec-once = [workspace special:yazi silent] alacritty --class yazi-scratch -e ~/.config/scripts/yazi-loop.sh

# ── Environment ──────────────────────────────
env = XCURSOR_SIZE,24
env = XCURSOR_THEME,Catppuccin-Mocha-Dark-Cursors
env = GTK_THEME,rose-pine
env = QT_QPA_PLATFORM,wayland
env = QT_AUTO_SCREEN_SCALE_FACTOR,1
env = QT_WAYLAND_DISABLE_WINDOWDECORATION,1
env = GDK_BACKEND,wayland,x11
env = SDL_VIDEODRIVER,wayland
env = CLUTTER_BACKEND,wayland
env = XDG_CURRENT_DESKTOP,Hyprland
env = XDG_SESSION_TYPE,wayland
env = XDG_SESSION_DESKTOP,Hyprland
env = MOZ_ENABLE_WAYLAND,1
env = COLORTERM,truecolor

# ── General ──────────────────────────────────
general {
    gaps_in = 4
    gaps_out = 8
    border_size = 2

    # Rose Pine — iris active, muted inactive
    col.active_border = rgba(c4a7e7ff)
    col.inactive_border = rgba(6e6a86aa)

    layout = dwindle
    allow_tearing = false
    resize_on_border = true
}

# ── Decoration ───────────────────────────────
decoration {
    rounding = 10

    active_opacity = 0.93
    inactive_opacity = 0.88
    fullscreen_opacity = 1.0

    blur {
        enabled = true
        size = 8
        passes = 3
        vibrancy = 0.2
        new_optimizations = true
    }

    shadow {
        enabled = true
        range = 12
        render_power = 3
        color = rgba(13111aee)
    }
}

# ── Input ────────────────────────────────────
input {
    kb_layout = us
    follow_mouse = 1
    sensitivity = 0.0

    touchpad {
        natural_scroll = true
        disable_while_typing = true
        tap-to-click = true
    }
}


# ── Misc ─────────────────────────────────────
misc {
    force_default_wallpaper = 0
    disable_hyprland_logo = true
    disable_splash_rendering = true
    mouse_move_enables_dpms = true
    key_press_enables_dpms = true
    enable_swallow = true
    swallow_regex = ^(Alacritty)$
}

# ── Layout: dwindle ───────────────────────────
dwindle {
    pseudotile = true
    preserve_split = true
}

# ── Layout: master ────────────────────────────
master {
    new_status = slave
}
