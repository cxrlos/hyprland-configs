# Rose Pine palette
# base #191724  overlay #26233a  text #e0def4
# iris #c4a7e7  foam #9ccfd8    muted #6e6a86
# subtle #908caa  love #eb6f92  gold #f6c177

background {
    monitor     =
    path        = screenshot
    blur_passes = 3
    blur_size   = 8
    brightness  = 0.5
    vibrancy    = 0.2
    color       = rgba(25, 23, 36, 1.0)
}

# ── Clock ──────────────────────────────────────────
label {
    monitor     =
    text        = $TIME
    color       = rgb(e0def4)
    font_size   = 64
    font_family = BerkeleyMono Nerd Font Mono

    position = 0, 100
    halign   = center
    valign   = center
}

# ── Date ───────────────────────────────────────────
label {
    monitor     =
    text        = cmd[update:60000] date +'%A, %B %-d'
    color       = rgb(908caa)
    font_size   = 18
    font_family = BerkeleyMono Nerd Font Mono

    position = 0, 30
    halign   = center
    valign   = center
}

# ── Password input ─────────────────────────────────
input-field {
    monitor  =
    size     = 320, 52

    outline_thickness = 2
    dots_size         = 0.3
    dots_spacing      = 0.15
    dots_center       = true

    outer_color = rgb(c4a7e7)
    inner_color = rgb(26233a)
    font_color  = rgb(e0def4)

    fade_on_empty    = true
    fade_timeout     = 1000
    placeholder_text = <span foreground="##908caa">󰌾  password</span>

    rounding     = 10
    check_color  = rgb(9ccfd8)
    fail_color   = rgb(eb6f92)
    fail_text    = <span foreground="##eb6f92"><i>$FAIL  ($ATTEMPTS)</i></span>
    fail_transition = 300
    capslock_color  = rgb(f6c177)

    position = 0, -60
    halign   = center
    valign   = center
}
