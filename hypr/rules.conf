# ── Opacity ───────────────────────────────────
windowrule {
    name    = alacritty-opacity
    match:class = ^(Alacritty)$
    opacity = 0.93 0.88
}

# ── Floating ──────────────────────────────────
windowrule {
    name    = pavucontrol-float
    match:class = ^(pavucontrol)$
    float   = yes
}

windowrule {
    name    = blueman-float
    match:class = ^(blueman-manager)$
    float   = yes
}

windowrule {
    name    = nm-float
    match:class = ^(nm-connection-editor)$
    float   = yes
}

# ── Scratchpad terminal (Super+`) ─────────────
windowrule {
    name    = scratchpad
    match:class = ^(scratchpad)$
    float   = yes
    size    = 75% 60%
    center  = yes
}

# ── Yazi scratchpad (Super+Y) ──────────────────
windowrule {
    name    = yazi-scratch
    match:class = ^(yazi-scratch)$
    float   = yes
    size    = 88% 82%
    center  = yes
}

# ── Floating terminal (Super+E) ────────────────
windowrule {
    name    = float-term
    match:class = ^(float-term)$
    float   = yes
    size    = 85% 75%
    center  = yes
}

# ── btop scratchpad (Super+M) ─────────────────
windowrule {
    name    = btop-scratch
    match:class = ^(btop-scratch)$
    float   = yes
    size    = 90% 85%
    center  = yes
}

# ── bluetui (Super+Shift+B) ───────────────────
windowrule {
    name    = bluetui-float
    match:class = ^(bluetui-float)$
    float   = yes
    size    = 60% 60%
    center  = yes
}

# ── Picture-in-picture ────────────────────────
windowrule {
    name    = pip
    match:title = ^(Picture-in-Picture)$
    float   = yes
    pin     = yes
    size    = 30% 30%
    move    = 68% 68%
}

# ── Layer rules ───────────────────────────────
layerrule {
    name         = rofi-blur
    match:namespace = rofi
    blur         = 1
}

layerrule {
    name         = swaync-blur
    match:namespace = swaync-control-center
    blur         = 1
}
