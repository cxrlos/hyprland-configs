# Reserved — do not bind at WM level:
#   ` + any      → tmux prefix
#   Space + any  → nvim leader
#   C-h/j/k/l   → vim↔tmux navigation
#   C-d/u/Space → nvim scroll / which-key

$mod         = SUPER
$terminal    = alacritty --working-directory $HOME
$rofi_theme  = -theme ~/.config/rofi/rose-pine.rasi
$launcher    = rofi -show drun $rofi_theme
$winswitcher = rofi -show window $rofi_theme

# ── Applications ─────────────────────────────
bind  = $mod,       RETURN, exec, $terminal
bind  = $mod,       T,      exec, ~/.config/scripts/terminal.sh
bind  = $mod,       SPACE,  exec, $launcher
bind  = $mod,       W,      exec, $winswitcher

# ── Scratchpads ───────────────────────────────
bind  = $mod, grave, togglespecialworkspace, scratch
bind  = $mod, Y,     exec, ~/.config/scripts/yazi-toggle.sh
bind  = $mod, M,     exec, ~/.config/scripts/btop-toggle.sh

# ── Window cycling ────────────────────────────
binde = $mod,       TAB,       cyclenext
binde = $mod SHIFT, TAB,       cyclenext, prev

# ── Window management ─────────────────────────
bind = $mod,       Q,      killactive
bind = $mod,       F,      fullscreen, 0
bind = $mod SHIFT, V,      togglefloating
bind = $mod,       P,      pseudo
bind = $mod,       B,      exec, killall -SIGUSR1 waybar
bind = $mod,       D,      workspace, empty
bind = $mod,       ESCAPE, exec, hyprlock

# ── Clipboard ─────────────────────────────────
bind = $mod, C, exec, wl-copy "$(wl-paste --primary 2>/dev/null)"
bind = $mod, V, exec, ~/.config/scripts/clipboard.sh

# ── Focus (vim hjkl) ─────────────────────────
bind = $mod, H, movefocus, l
bind = $mod, J, movefocus, d
bind = $mod, K, movefocus, u
bind = $mod, L, movefocus, r

# ── Move windows ──────────────────────────────
bind = $mod SHIFT, H, movewindow, l
bind = $mod SHIFT, J, movewindow, d
bind = $mod SHIFT, K, movewindow, u
bind = $mod SHIFT, L, movewindow, r

# ── Resize windows ────────────────────────────
binde = $mod ALT, H, resizeactive, -30 0
binde = $mod ALT, J, resizeactive,   0 30
binde = $mod ALT, K, resizeactive,   0 -30
binde = $mod ALT, L, resizeactive,  30 0

# ── Workspaces 1–10 ──────────────────────────
bind = $mod,       1, workspace, 1
bind = $mod,       2, workspace, 2
bind = $mod,       3, workspace, 3
bind = $mod,       4, workspace, 4
bind = $mod,       5, workspace, 5
bind = $mod,       6, workspace, 6
bind = $mod,       7, workspace, 7
bind = $mod,       8, workspace, 8
bind = $mod,       9, workspace, 9
bind = $mod,       0, workspace, 10

bind = $mod SHIFT, 1, movetoworkspace, 1
bind = $mod SHIFT, 2, movetoworkspace, 2
bind = $mod SHIFT, 3, movetoworkspace, 3
bind = $mod SHIFT, 4, movetoworkspace, 4
bind = $mod SHIFT, 5, movetoworkspace, 5
bind = $mod SHIFT, 6, movetoworkspace, 6
bind = $mod SHIFT, 7, movetoworkspace, 7
bind = $mod SHIFT, 8, movetoworkspace, 8
bind = $mod SHIFT, 9, movetoworkspace, 9
bind = $mod SHIFT, 0, movetoworkspace, 10

bind = $mod, mouse_down, workspace, e-1
bind = $mod, mouse_up,   workspace, e+1

# ── Screenshots (no Print key) ───────────────
bind = $mod SHIFT, A, exec, ~/.local/bin/screenshot area
bind = $mod SHIFT, F, exec, ~/.local/bin/screenshot screen

# ── System utilities ─────────────────────────
bind = $mod SHIFT, I,     exec, waypaper
bind = $mod SHIFT, P,     exec, hyprpicker -a
bind = $mod SHIFT, M,     exec, ~/.config/scripts/power.sh
bind = $mod SHIFT, slash, exec, ~/.config/scripts/cheatsheet.sh
bind = $mod SHIFT, B,     exec, alacritty --class bluetui-float -e bluetui

# ── Mouse window actions ──────────────────────
bindm = $mod, mouse:272, movewindow
bindm = $mod, mouse:273, resizewindow

# ── Media / hardware keys ────────────────────
bindel = , XF86AudioRaiseVolume,  exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%+
bindel = , XF86AudioLowerVolume,  exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%-
bindl  = , XF86AudioMute,         exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle
bindl  = , XF86AudioMicMute,      exec, wpctl set-mute @DEFAULT_AUDIO_SOURCE@ toggle
bindel = , XF86MonBrightnessUp,   exec, brightnessctl set 5%+
bindel = , XF86MonBrightnessDown, exec, brightnessctl set 5%-
bindl  = , XF86AudioPlay,         exec, playerctl play-pause
bindl  = , XF86AudioNext,         exec, playerctl next
bindl  = , XF86AudioPrev,         exec, playerctl previous
