# ─────────────────────────────────────────────
#  animations.conf — Rose Pine smooth curves
# ─────────────────────────────────────────────

animations {
    enabled = true

    # ── Bezier curves ─────────────────────────
    bezier = easeOutQuint,  0.23, 1,    0.32, 1
    bezier = easeInOutCubic,0.65, 0.05, 0.35, 1
    bezier = easeOutCubic,  0.33, 1,    0.68, 1
    bezier = linear,        0,    0,    1,    1

    # ── Windows ───────────────────────────────
    animation = windows,     1, 4,   easeOutQuint,   slide
    animation = windowsOut,  1, 4,   easeOutCubic,   popin 80%
    animation = windowsMove, 1, 3,   easeInOutCubic

    # ── Fade ──────────────────────────────────
    animation = fade,        1, 3,   easeOutCubic
    animation = fadeIn,      1, 3,   easeOutCubic
    animation = fadeOut,     1, 3,   easeOutCubic
    animation = fadeSwitch,  1, 2,   easeOutCubic

    # ── Workspaces ────────────────────────────
    animation = workspaces,  1, 4,   easeOutQuint,   slide

    # ── Layers (rofi, swaync) ─────────────────
    animation = layers,      1, 2,   easeOutCubic,   fade
    animation = layersIn,    1, 2,   easeOutCubic,   fade
    animation = layersOut,   1, 2,   easeOutCubic,   fade
}
